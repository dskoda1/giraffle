<h4>Donate now!</h4>
<form name="newDonation" class="form-horizontal" novalidate ng-submit="newDonation.$valid && df.addDonation(donationCtrl)">
    <div class="form-group" ng-class="{ 'has-error' : df.checkDonationAmount() && !newDonation.inputAmount.$pristine }">
        <label for="inputAmount" class="col-sm-2 control-label">Amount</label>
        <div class="col-sm-10 col-md-6">
            <input ng-model="df.amount" type="number" class="form-control" name="inputAmount" placeholder="Amount" min='1' step='1' >
        </div>
    </div>
    <div class="form-group"  ng-class="{ 'has-error' : newDonation.inputEmail.$invalid && !newDonation.inputEmail.$pristine }">
        <label for="inputEmail" class="col-sm-2 control-label">Email</label>
        <div class="col-sm-10 col-md-6">
            <input ng-model="df.email" type="email" class="form-control" name="inputEmail" placeholder="Email" required>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default btn-lg">Donate!</button>
        </div>
    </div>
</form>
